<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL Data Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Users Table</h1>
    <table>
        <thead>
            <tr>
                <th>id</th> 
                <th>first_name</th> 
                <th>last_name</th> 
                <th>email</th>
                <th>date_of_birth</th> 
                <th>gender</th>
                <th>phone_number</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <script>
        // URL of the JSON data
        const url = 'https://piyush2510.pythonanywhere.com/registration';

        // Fetch JSON data and populate the table
        fetch(url)
            .then(response => response.json()) // Parse JSON
            .then(data => {
                const volunteers = data.volunteers; // Access the "volunteers" array
                const tableBody = document.querySelector('tbody');

                // Loop through the volunteers array and create table rows
                volunteers.forEach(volunteer => {
                    const row = document.createElement('tr');

                    // Create cells for each field
                    const idCell = document.createElement('td');
                    idCell.textContent = volunteer.id;
                    row.appendChild(idCell);

                    const firstNameCell = document.createElement('td');
                    firstNameCell.textContent = volunteer.first_name;
                    row.appendChild(firstNameCell);

                    const lastNameCell = document.createElement('td');
                    lastNameCell.textContent = volunteer.last_name;
                    row.appendChild(lastNameCell);

                    const emailCell = document.createElement('td');
                    emailCell.textContent = volunteer.email;
                    row.appendChild(emailCell);

                    const genderCell = document.createElement('td');
                    genderCell.textContent = volunteer.date_of_birth;
                    row.appendChild(genderCell);

                    const dobCell = document.createElement('td');
                    dobCell.textContent = volunteer.gender;
                    row.appendChild(dobCell);

                    const phoneCell = document.createElement('td');
                    phoneCell.textContent = volunteer.phone_number;
                    row.appendChild(phoneCell);

                    // Append the row to the table body
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>

</body>
</html>
